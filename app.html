<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动切换页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 禁止页面滚动条 */
        }

        /* 每个页面都是独立的，使用 fixed 定位，使其占满整个屏幕 */
        .page {
            position: fixed;
            width: 100%;
            height: 100vh; /* 每个页面都占满整个视口 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

        #page1 {
            background-color: white;
            color: black;
            top: 0;
        }

        #page2 {
            background-color: blue;
            color: white;
            top: 100vh; /* 页面2位于页面1之下 */
        }

        #page3 {
            background-color: white;
            color: black;
            top: 200vh; /* 页面3位于页面2之下 */
        }
    </style>
</head>
<body>
    <!-- 每个页面单独一个 div，分别展示不同的内容 -->
    <div class="page" id="page1">
        <h1>标题</h1>
        <p>往下滑动</p>
    </div>
    <div class="page" id="page2">
        <h1>欢迎光临！</h1>
    </div>
    <div class="page" id="page3">
        <h1>下次再来！</h1>
    </div>

    <script>
        let startY = 0; // 记录触摸开始位置
        let currentPage = 0; // 当前页面索引

        const pages = document.querySelectorAll('.page'); // 获取所有页面元素

        // 监听触摸开始事件
        document.body.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY; // 获取触摸开始时的Y坐标
        });

        // 监听触摸结束事件
        document.body.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY; // 获取触摸结束时的Y坐标
            const distance = startY - endY; // 计算滑动距离

            if (distance > 50 && currentPage < 2) {
                // 如果滑动超过50px并且当前不是最后一页，切换到下一页
                currentPage++;
            } else if (distance < -50 && currentPage > 0) {
                // 如果滑动小于-50px并且当前不是第一页，切换到上一页
                currentPage--;
            }

            // 根据 currentPage 更新每个页面的位置
            pages.forEach((page, index) => {
                page.style.transform = `translateY(-${currentPage * 100}vh)`; // 通过 translateY 控制页面滑动
            });
        });
    </script>
</body>
</html>
